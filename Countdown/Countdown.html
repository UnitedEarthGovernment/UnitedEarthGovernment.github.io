<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2023年高考倒计时</title>

    <!-- Material Design CSS -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css">

  </head>

  <body>

    <div id="app">

      <v-app>

        <v-content>

          <v-container fluid fill-height>

            <v-layout align-center justify-center>

              <v-flex xs12 sm8 md6>

                <v-card>

                  <v-card-title>

                    <h1 class="text-center">2023年高考倒计时</h1>

                  </v-card-title>

                  <v-card-text>

                    <p class="text-center">距离2023年6月7日，还有：</p>

                    <v-row justify="center">

                      <v-col cols="3" sm="auto">

                        <v-card class="text-center">

                          <v-card-text>

                            <p>{{ days }} 天 {{ hours }} 小时  {{ minutes }} 分钟</p>

                          </v-card-text>

                        </v-card>

                      </v-col>

                    </v-row>

                    <p class="text-center">努力准备，成功高考！</p>

                  </v-card-text>

                </v-card>

              </v-flex>

            </v-layout>

          </v-container>

        </v-content>

      </v-app>

    </div>

    <!-- Material Design JS -->

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>

    <script>

      new Vue({

        el: '#app',

        data: {

          countdownDate: new Date('2023-06-07').getTime(),

          days: '',

          hours: '',

          minutes: ''

        },

        created() {

          setInterval(() => {

            let now = new Date().getTime();

            let distance = this.countdownDate - now;

            this.days = Math.floor(distance / (1000 * 60 * 60 * 24));

            this.hours = Math.floor((distance % (1000 * 60 * 60 * 24) / (1000 * 60 * 60) - 8 );

            this.minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

          }, 1000);

        }

      })

    </script>

  </body>

</html>
